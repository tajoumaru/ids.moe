[project]
name = "idsmoe"
version = "0.1.0"
description = "A blazingly fast RESTful API that provides anime relation mapping across multiple anime databases. "
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "alive-progress>=3.2.0",
    "beautifulsoup4>=4.13.4",
    "cloudscraper>=1.2.71",
    "fake-useragent>=2.2.0",
    "psycopg2-binary>=2.9.10",
    "python-levenshtein>=0.27.1",
    "python-slugify>=8.0.4",
    "requests[socks]>=2.32.4",
    "sqlalchemy>=2.0.41",
    "thefuzz>=0.22.1",
    "zstandard>=0.23.0",
]

[dependency-groups]
dev = [
    "lefthook>=1.12.2",
    "python-dotenv>=1.1.1",
    "ruff>=0.12.3",
    "ty>=0.0.1a14",
]
